<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery-Fades</title>
    <script src="js/jquery.js"></script>

    <script>
        $("document").ready(function() {
           
            $("#fade-in").on("click", function() {
                $("#textBox").fadeIn(3000, function() {
                    alert("I'm Done Fading In")
                })
            })
         
            $("#fade-out").on("click", function() {
                $("#textBox").fadeOut("fast", function() {
                    alert("I'm Done Fading Out")
                })
            })

        })

    </script>
    <style>
        #textBox{
            display: none
        }
        
    </style>

</head>
<body>
    <a href="#" id="fade-in">Fade In</a> | <a href="#" id="fade-out">Fade Out</a>

    <div id="textBox">
        <p>I am learning JQuery</p>
        <p>So far I like it</p>
     </div>
    
</body>
</html>
