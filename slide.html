<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery-Slides</title>
    <script src="js/jquery.js"></script>

    <script>
        $("document").ready(function() {
           
            $("#slide-up").click(function() {
                $("#textBox").slideUp("2000", "linear")
            })

            $("#slide-down").click(function() {
                $("#textBox").slideDown("2000", "linear")
            })

            $("#toggleSlide").click(function() {
                $("#textBox").slideToggle("2000", function() {
                    alert("Done")
                })
            })

        })

    </script>
    <style>
        
    </style>

</head>
<body>
    <a href="#" id="slide-up">Slide Up</a> | <a href="#" id="slide-down">Slide Down</a> |
    <a href="#" id="toggleSlide">Toggle Slide</a>

    <div id="textBox">
        <p>I am learning JQuery</p>
        <p>So far I like it</p>
     </div>
    
</body>
</html>
