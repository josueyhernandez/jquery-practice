<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery-Create</title>
    <script src="js/jquery.js"></script>
    
    <script>
        $("document").ready(function() {

            $("#create-text").click(function() {
                $("#container p:last").text("Replaced and created this text")
            })

            $("#create-variable").click(function() {
                let newText = $("#container p:first")
                $("#container p:last").html(newText)
            })

        })

    </script>

    <style>

    </style>
</head>
<body>

    <a href="#" id="create">Create</a> |
    <a href="#" id="create-text">Create Text</a> |
    <a href="#" id="create-variable">Create Variable</a>

    <div id="container">
        <p>I am the top BOX!!!</p>
        <p>No one cares! You got issues</p>
        <p>I'm last, I'm so sad</p>
    </div>

    
</body>
</html>
