<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery-Inserting</title>
    <script src="js/jquery.js"></script>
    
    <script>
        $("document").ready(function() {

            $("#append").click(function() {
                $("p:first").append("I just appended some copy!")
            })

            $("#prepend").click(function() {
                $("p:last").prepend("I just prepended some copy!")
            })

        })

    </script>

    <style>

    </style>
</head>
<body>

    <a href="#" id="append">Append</a> |
    <a href="#" id="prepend">Prepend</a>

    <div id="container">
        <p>1 I am the top BOX!!!</p>
        <p>2 No one cares! You got issues</p>
        <p>3 I'm last, I'm so sad</p>
    </div>

    
</body>
</html>
