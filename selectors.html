<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery-Selectors</title>
    <script src="js/jquery.js"></script>
    
    <script>
        $("document").ready(function() {

            $("p").css("border", "3px dotted red")
            $("#headerTop").css("border", "1px solid blue")
            $(".greenBorder").css("border", "2px dashed green")

        })

    </script>

    <style>

    </style>
</head>
<body>
   <p class="text">I like JQuery</p>
   <p id="headerTop">Jquery is alright</p>
   <p class="greenBorder">I'm learning JQuery!!!</p>
    
</body>
</html>
